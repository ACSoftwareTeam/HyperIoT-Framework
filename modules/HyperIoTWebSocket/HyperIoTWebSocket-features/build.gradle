apply plugin: 'com.github.lburgazzoli.karaf'

configurations {
	webSocket {
		transitive = false
	}

    webSocketChannel {
        transitive = false
    }

    webSocketTest {
        transitive = false
    }
     
}

dependencies {
	webSocket 'it.acsoftware.hyperiot.websocket:HyperIoTWebSocket-actions:'+project.version
 	webSocket 'it.acsoftware.hyperiot.websocket:HyperIoTWebSocket-api:'+project.version
    webSocket 'it.acsoftware.hyperiot.websocket:HyperIoTWebSocket-model:'+project.version
	webSocket 'it.acsoftware.hyperiot.websocket:HyperIoTWebSocket-service:'+project.version
    webSocket 'it.acsoftware.hyperiot.websocket:HyperIoTWebSocket-compression:'+project.version
    webSocket 'it.acsoftware.hyperiot.websocket:HyperIoTWebSocket-encryption:'+project.version
    webSocket 'it.acsoftware.hyperiot.websocket:HyperIoTWebSocket-policy:'+project.version
    webSocket 'it.acsoftware.hyperiot.websocket:HyperIoTWebSocket-session:'+project.version
    webSocketChannel 'it.acsoftware.hyperiot.websocket:HyperIoTWebSocket-channel:'+project.version
    webSocketTest 'it.acsoftware.hyperiot.websocket:HyperIoTWebSocket-test-websocket:'+project.version
    webSocketTest 'org.awaitility:awaitility:3.1.6'
    webSocketTest 'org.json:json:20220320'
}


karaf {
    features {
        // See section below for karaf 4 support if using 1.3.0
        xsdVersion  = '1.2.0'
        version     = '4.0.0' // Your project version
        description = 'Karaf features'

        // Include the current project, false by default
        includeProject = false

        // Add in extra repositories to the features xml file
        //Example:
        //repository "mvn:org.code-house.jackson/features/2.8.7/xml/features"
		
        feature {
            name        = 'hyperiot-websocket'
            description = 'All  HyperIoT HyperIoTWebSocket modules'
            
            feature 'hyperiot-base-basic'
            configurations 'webSocket'
            
        }

        feature {
            name        = 'hyperiot-websocket-channel'
            description = 'All  HyperIoT HyperIoTWebSocket modules'

            feature 'hyperiot-base-basic'
            configurations 'webSocket','webSocketChannel'

        }

        feature {
            name        = 'hyperiot-websocket-test'
            description = 'All  HyperIoT HyperIoTWebSocket modules'

            feature 'hyperiot-base-basic'
            configurations 'webSocket','webSocketChannel','webSocketTest'

        }
        
           
    }

    // Enable generation of Karaf Archive KAR based on features defined above.
    // To generate kar either use generateKar, assemble or install
    kar {
        // Optionally set the kar name, default is:
        //
        //     ${features.name}-${features.version}.kar
        //
        // Extension is automatically set to .kar
        archiveName = 'HyperIoTWebSocket'
    }
}


task buildHIT(type: GradleBuild) {
	
}

task buildFeatures(type: GradleBuild) {
	tasks = [ 'clean','generateFeatures','build','install' ]
}

task publishHIT(type: GradleBuild) {
	
}

task publishFeatures(type: GradleBuild) {
	tasks = [ 'clean','generateFeatures','build','install','publish' ]
}

def featureFile = 'build/karaf/features/'+project.name+'-'+project.version+'.xml'
publishing {
    publications {
        hyperiot(MavenPublication) {
            artifactId project.name
            artifact source: featureFile, classifier: 'features'
        }
    }
 }